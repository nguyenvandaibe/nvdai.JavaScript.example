<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <input type="radio" name="option" id="option1">
    <label for="option1">Tùy chọn 1</label>
    <input type="radio" name="option" id="option2">
    <label for="option2">Tùy chọn 2</label>

    <br>
    <select name="type" id="">
        <option value="">-- Chọn --</option>
        <option value="" class="option1">Option 1-1</option>
        <option value="" class="option1">Option 1-2</option>
        <option value="" class="option1">Option 1-3</option>
        <option value="" class="option1">Option 1-4</option>
        <option value="" class="option2">Option 2-1</option>
        <option value="" class="option2">Option 2-2</option>
        <option value="" class="option2">Option 2-3</option>
        <option value="" class="option2">Option 2-4</option>
        <option value="" class="option2">Option 2-5</option>
    </select>

    <script>
        document.querySelector('#option1').addEventListener('click', function () {
            // ẩn các tùy chọn 2
            let options2 = document.querySelectorAll('.option2')
            options2.forEach(node => node.style.display = "none")
            
            // hiện các tùy chọn 1
            let options1 = document.querySelectorAll('.option1')
            options1.forEach(node => node.style.display = "block")
        })
        document.querySelector('#option2').addEventListener('click', function () {
            // ẩn các tùy chọn 1
            let options1 = document.querySelectorAll('.option1')
            options1.forEach(node => node.style.display = "none")
            
            // hiện các tùy chọn 2
            let options2 = document.querySelectorAll('.option2')
            options2.forEach(node => node.style.display = "block")
        })
    </script>
</body>

</html>
